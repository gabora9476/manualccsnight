let currentPage = 0;
const container = document.getElementById('pages-container');
const indicator = document.getElementById('page-indicator');

function initBook() {
  content.forEach((data, index) => {
    const pageDiv = document.createElement('div');
    pageDiv.className = `page ${index === 0 ? 'active' : ''}`;
    pageDiv.innerHTML = `
      <div style="font-size:10px; color:var(--accent); font-weight:700; margin-bottom:10px">${data.title}</div>
      ${data.body}
      <div style="margin-top:auto; font-size:9px; color:var(--text-dim); text-align:right">CIUDAD DE CARACAS ‚Äî NIGHT RP</div>
    `;
    container.appendChild(pageDiv);
  });
  updateIndicator();
}

function changePage(dir) {
  const pages = document.querySelectorAll('.page');
  const next = currentPage + dir;
  if (next >= 0 && next < pages.length) {
    pages[currentPage].classList.remove('active');
    if (dir > 0) pages[currentPage].classList.add('prev-page');
    else pages[currentPage].classList.remove('prev-page');
    currentPage = next;
    pages[currentPage].classList.remove('prev-page');
    pages[currentPage].classList.add('active');
    updateIndicator();
  }
}

function updateIndicator() {
  indicator.innerText = `${currentPage + 1} / ${content.length}`;
}

// Click spark effect
document.addEventListener('click', function(e) {
  const colors = ['#007AFF', '#00bfff', '#0099ff', '#66b3ff'];
  const sparkCount = 6;
  
  for (let i = 0; i < sparkCount; i++) {
    const spark = document.createElement('div');
    spark.className = 'click-spark';
    
    const x = e.clientX;
    const y = e.clientY;
    
    spark.style.left = x + 'px';
    spark.style.top = y + 'px';
    spark.style.width = '6px';
    spark.style.height = '6px';
    spark.style.background = colors[Math.floor(Math.random() * colors.length)];
    spark.style.boxShadow = `0 0 10px ${colors[Math.floor(Math.random() * colors.length)]}`;
    
    const angle = (Math.PI * 2 * i) / sparkCount;
    const velocity = 40;
    const vx = Math.cos(angle) * velocity;
    const vy = Math.sin(angle) * velocity;
    
    spark.style.transform = `translate(${vx}px, ${vy}px)`;
    
    document.body.appendChild(spark);
    
    setTimeout(() => {
      spark.remove();
    }, 600);
  }
});

initBook();
